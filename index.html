<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JS-Calculator</title>

</head>
<body>
<div class="calculator container">
    <div class="row name"> ELECTRONIC CALCULATOR</div>
    <div class="row">
        <div class="input">
            <div class="input" id="result"></div>
        </div>
     </div>
    <div class="container number">
         <div class="row">

                <div class="col-md-2">
                    <button class="btn btn-warning btn-lg local"  id="clear-all-numbers">AC</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-warning btn-lg local glyphicon " id="clear-current-numbers"><span class="glyphicon-arrow-left" aria-hidden="true"></span></button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary btn-lg local" id="division">รท</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <button class="btn btn-primary btn-lg local" id="seven">7</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary btn-lg local" id="eight">8</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary btn-lg local" id="nine">9</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary btn-lg local" id="mult">x</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <button class="btn btn-primary btn-lg local" id="four">4</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary btn-lg local" id="five">5</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary btn-lg local" id="six">6</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary btn-lg local" id="minus">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <button class="btn btn-primary btn-lg local" id="one">1</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary btn-lg local" id="two">2</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary btn-lg local" id="three">3</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary btn-lg local" id="plus">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1">
                    <button class="btn btn-primary btn-lg local" id="zero">0</button>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-primary btn-lg local" id="dot">.</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary btn-lg btn-block local" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>
<footer>
    <h5>bazzika&copy</h5>
</footer>
<script src="js/app.js"></script>
</body>

</html>
