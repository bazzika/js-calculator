<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>JS-Calculator</title>

</head>
<body>
    <h1>JS-Calculator</h1>
    <div class="box">
        <div class="wrapper">
            <table class="tg">
                <tr>
                    <th class="tg-outcome" colspan="4" id="result"></th>
                </tr>
                <tr>
                    <td class="tg-clear-button">
                        <button type="button" id="clear-all-numbers">AC</button>
                    </td>
                    <td class="tg-currentclear-button">
                        <button type="button" id="clear-current-numbers">CE</button>
                    </td>
                    <td class="tg-number">
                        <button type="button" id="division">รท</button>
                    </td>
                </tr>
                <tr>
                    <td class="tg-number">
                        <button type="button" id="seven">7</button>
                    </td>
                    <td class="tg-number">
                        <button type="button" id="eight">8</button>
                    </td>
                    <td class="tg-number">
                        <button type="button" id="nine">9</button>
                    </td>
                    <td class="tg-number">
                        <button type="button" id="mult">x</button>
                    </td>
                </tr>
                <tr>
                    <td class="tg-number">
                        <button type="button" id="four">4</button>
                    </td>
                    <td class="tg-number">
                        <button type="button" id="five">5</button>
                    </td>
                    <td class="tg-number">
                        <button type="button" id="six">6</button>
                    </td>
                    <td class="tg-number">
                        <button type="button" id="minus">-</button>
                    </td>
                </tr>
                <tr>
                    <td class="tg-number">
                        <button type="button" id="one">1</button>
                    </td>
                    <td class="tg-number">
                        <button type="button" id="two">2</button>
                    </td>
                    <td class="tg-number">
                        <button type="button" id="three">3</button>
                    </td>
                    <td class="tg-number">
                        <br>
                        <button type="button" class="plus" id="plus">+</button>
                    </td>
                </tr>
                <tr>
                    <td class="tg-number">
                        <button type="button" id="zero">0</button>
                    </td>
                    <td class="tg-number">
                        <button type="button" id="dot">.</button>
                    </td>
                    <td class="tg-number">
                        <button type="button" id="mod">%</button>
                    </td>
                    <td class="tg-number">
                        <button type="button" id="eq">=</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
<footer>
    <h5>bazzika&copy</h5>
</footer>
<script src="js/app.js"></script>
</body>

</html>
